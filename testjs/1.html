

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
        $.ajax({url: "json.php", success: function(result){
            $("#div1").html(result);
       }});
});

var response = downloadUrl("heatjson.txt");
var heatMapData = JSON.parse(response);
 document.getElementById("demo").innerHTML = heatMapData.location;

function downloadUrl(url) 
{
   var request = ( window.XMLHttpRequest != null ) 
          ? new XMLHttpRequest()
          : new ActiveXObject('Microsoft.XMLHTTP');
   request.open('GET', url, true);
   request.send(null);
   return request.responseText;
}

</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
<p id="demo"><b>VIEW ARRAY</b></p>

</body>
</html>
